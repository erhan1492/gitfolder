<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<title>NAVBAR-1</title>				<style>						body{				background: url('ryan-holloway-273158.jpg')no-repeat fixed center;				background-size: 100% 100%;    background-repeat: no-repeat;							}						*{								margin: 0;				padding: 0;							}						ul{				list-style-type: none;				line-height: 60px;				background: darkgray;				text-align: center;							}						ul li{												display: inline-block;								width: 10%;			}						ul li a{								display: block;								text-decoration: none;								color: chocolate;								transition: transform 1s ease-in-out;							}									ul li a:hover{												text-align: center;				transform: rotate(360deg);				border: 2px solid black;				border-radius: 5px;					}																				</style>													</head>	<body>						<nav>						<ul>				   <li><a href="#">Home</a></li>				   <li><a href="#">Info</a></li>				   <li><a href="#">About</a></li>				   <li><a href="#">Survey</a></li>											</ul>								</nav>																	</body></html>
